{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}
<h1 class="text-center">Login</h1>
<style>
  /* Butun sahifani o‘rtaga joylashtirish */
  .center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50vh;
  }

  /* Formaning o‘lchamini belgilash va o‘rtaga chiqarish */
  .login-form {
    width: 300px;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>
<body>
  <div class="center-container">
    <form method="post" class="login-form">
      {% csrf_token %}
      <div>
        {{ form.username.label_tag }}<br />
        {{ form.username }}
      </div>
      <div style="margin-top: 10px">
        {{ form.password.label_tag }}<br />
        {{ form.password }}
      </div>
      <button class="btn btn-secondary" type="submit" style="margin-top: 15px">
        Login
      </button>
    </form>
  </div>
</body>
{% endblock %}
