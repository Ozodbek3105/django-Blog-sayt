{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Blogs</title>
    <link
      href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/00d0681d0f.js"
      crossorigin="anonymous"
    ></script>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <!-- Navbar start -->
      <nav class="navbar navbar-expand-lg navbar-light p-0 bg-white">
        <div class="m-0">
          <a class="blog-header-logo text-dark ml-0" href="/">Blog</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form action="{% url 'search' %}" method="get" class="form-inline my-2 my-lg-0 ml-auto">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              name="keyword"
              value="{{keyword}}"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %} 
            <a class="btn text-dark border " href="#">User:&nbsp;{{user}}</a>
            &nbsp;&nbsp;
            <a class="btn btn-primary " href="{% url 'dashboard' %}">Dashboard</a>
            &nbsp;&nbsp;
            <a class="btn  btn-warning" href="{% url 'logout' %}"
              >Logout</a
            >
            &nbsp; {% else %}
             <a class="btn btn-sm btn-warning" href="{% url 'login' %}">Login</a>
            &nbsp;
            <a
              class="btn btn-sm btn-outline-secondary"
              href="{% url 'register' %}"
              >Register</a
            >
            {% endif %}
          </ul>
        </div>
      </nav>
      <!-- Navbar end -->

     

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          {% for category in categories %}
          <a
            class="p-2 text-muted"
            href="{% url 'posts_by_category' category.id %}"
            >{{category}}</a
          >
          {% endfor %}
        </nav>
      </div>
      {% block content %} 
      
      {% endblock %}
    </div>
    <footer class="blog-footer">
      <p>Django blog built with ï¿½ by <a href="#">Ozodbek Xudoyberdiyev</a></p>
    </footer>
  </body>
  <!-- JavaScript -->
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"
  ></script>
</html>
