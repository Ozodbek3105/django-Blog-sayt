{% extends 'base.html' %} {% load static %} {% block content %}
<div class="row">
  <div class="col-3">{% include 'dashboard/left-side-bar.html' %}</div>
</div>
<div class="row my-3">
  <div class="col-12">
    {% load crispy_forms_tags %} {% if perms.auth.add_user %}
    <h4 class="text-center">Add User</h4>
    <form
      class="col-12"
      action="{% url 'add_user' %}"
      method="post"
      style="width: 600px; margin: auto; height: auto; padding: 30px 0"
    >
      {% csrf_token %} {{form|crispy}}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
    {% else %}
    <h5>You don't have permission</h5>
    {% endif %}
  </div>
</div>
{% endblock %}
